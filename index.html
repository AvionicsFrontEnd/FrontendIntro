<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>

    <div id="content-placeholder"></div>
    
    <script src="./jquery.min.js"></script>
    <script src="./handlebars-v4.0.2.js"></script>
    <script id="some-template" type="text/x-handlebars-template">
      <table>
        <thead>
          <th>Username</th>
          <th>Real Name</th>
          <th>Email</th>
          {{#if startPartTwo}}
          <th>Age</th>
          <th>State</th>
          {{/if}}
        </thead>
        <tbody>
          {{#if startPartTwo}}
            {{#users}}
              <tr>
                <td>{{username}}</td>
                <td>{{firstName}} {{lastName}}</td>
                <td>{{email}}</td>
                <td>{{age}}</td>
                <td>{{state}}</td>
              </tr>
            {{/users}}
          {{else}}
            {{#users}}
              <tr>
                <td>{{username}}</td>
                <td>{{firstName}} {{lastName}}</td>
                <td>{{email}}</td>
              </tr>
            {{/users}}
          {{/if}}
        </tbody>
      </table>
    </script>
    <script src="./main.js"></script>
  </body>
</html>
